<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goodbyes Never Said</title>
<style>
  body { font-family: Arial, sans-serif; background: #fdf6e3; color: #333; display: flex; flex-direction: column; align-items: center; padding: 20px; }
  h1 { margin-bottom: 10px; }
  form { margin-bottom: 20px; display: flex; flex-direction: column; width: 300px; }
  input, textarea, button { margin-bottom: 10px; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; }
  .note { background: #fff9c4; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); width: 300px; }
  .recipient { font-weight: bold; margin-bottom: 5px; }
</style>
</head>
<body>
<h1>Goodbyes Never Said</h1>

<form id="messageForm">
  <input type="text" id="recipient" placeholder="To (or leave blank for anonymous)">
  <textarea id="content" placeholder="Write your message..." rows="4" required></textarea>
  <button type="submit">Send</button>
</form>

<div id="notes"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
<script>
  // ======== REPLACE WITH YOUR SUPABASE KEYS ========
  const SUPABASE_URL = 'https://xiqwcfegzwosvcpdqbto.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpcXdjZmVnendvc3ZjcGRxYnRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5MzYxNjAsImV4cCI6MjA3MDUxMjE2MH0.L8izdCi8lnVj8fOTB7rYkr65H3gGc6mXNwYivStIcvU';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const form = document.getElementById('messageForm');
  const notesDiv = document.getElementById('notes');

  // Fetch and display messages
  async function loadNotes() {
    const { data: messages, error } = await supabase
      .from('messages')
      .select('*')
      .order('created_at', { ascending: false });
    notesDiv.innerHTML = '';
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'note';
      div.innerHTML = `<div class="recipient">${msg.recipient || 'Anonymous'}</div><div>${msg.content}</div>`;
      notesDiv.appendChild(div);
    });
  }

  // Handle new message submission
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const recipient = document.getElementById('recipient').value;
    const content = document.getElementById('content').value;
    if (!content) return;

    await supabase.from('messages').insert([{ recipient, content }]);
    form.reset();
    loadNotes();
  });

  loadNotes();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anonymous Grief Wall</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f4f3;
    margin: 0; padding: 0;
    display: flex; flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    background: #ab6c82;
    color: white;
    padding: 1.5rem;
    text-align: center;
    width: 100%;
  }
  main {
    max-width: 700px;
    width: 90%;
    margin: 1.5rem auto 3rem;
  }
  form {
    background: white;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
    margin-bottom: 2rem;
  }
  textarea {
    width: 100%;
    height: 90px;
    resize: vertical;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 1rem;
  }
  button {
    background: #ab6c82;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
  }
  button:disabled {
    background: #d6a5b8;
    cursor: not-allowed;
  }
  .messages {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .message-card {
    background: white;
    padding: 1rem 1.3rem;
    border-radius: 8px;
    box-shadow: 0 1px 5px rgb(0 0 0 / 0.1);
    white-space: pre-wrap;
    font-size: 1.1rem;
  }
  .footer {
    text-align: center;
    color: #999;
    margin-bottom: 2rem;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>Anonymous Grief Wall</h1>
  <p>Share your unsent words. Messages appear publicly and anonymously.</p>
</header>

<main>
  <form id="griefForm">
    <textarea id="messageInput" placeholder="Write your message here..." required minlength="5"></textarea>
    <button type="submit">Send Message</button>
  </form>

  <section class="messages" id="messagesContainer">
    <p>Loading messages...</p>
  </section>
</main>

<div class="footer">
  Created with ❤️ using GitHub Pages and Google Sheets
</div>

<script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbyF1EQ61TznIEKaxXvzl1RKl_H30FtVIw3JRv_R8zkpb9yIuO2K0Zh9KM6QpxsIq0PhWg/exec'; // <== Replace with your Apps Script URL

  const messagesContainer = document.getElementById('messagesContainer');
  const form = document.getElementById('griefForm');
  const messageInput = document.getElementById('messageInput');

  async function loadMessages() {
    messagesContainer.innerHTML = '<p>Loading messages...</p>';
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error('Failed to load messages');
      const data = await res.json();
      if (!data.length) {
        messagesContainer.innerHTML = '<p>No messages yet. Be the first to share.</p>';
        return;
      }
      messagesContainer.innerHTML = '';
      // Show latest messages first
      data.reverse().forEach(item => {
        const div = document.createElement('div');
        div.className = 'message-card';
        div.textContent = item.message;
        messagesContainer.appendChild(div);
      });
    } catch (e) {
      messagesContainer.innerHTML = `<p style="color:red;">Error loading messages: ${e.message}</p>`;
    }
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const message = messageInput.value.trim();
    if (!message || message.length < 5) {
      alert('Please enter a message at least 5 characters long.');
      return;
    }
    form.querySelector('button').disabled = true;
    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const json = await res.json();
      if (json.result === 'success') {
        messageInput.value = '';
        loadMessages();
      } else {
        alert('Failed to send message: ' + (json.error || 'Unknown error'));
      }
    } catch (err) {
      alert('Error submitting message: ' + err.message);
    } finally {
      form.querySelector('button').disabled = false;
    }
  });

  loadMessages();
</script>

</body>
</html>

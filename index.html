<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goodbyes Never Said</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fefbe9;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 15px;
    font-size: 2rem;
  }

  form {
    margin-bottom: 30px;
    display: flex;
    flex-direction: column;
    width: 320px;
  }

  input, textarea, button {
    margin-bottom: 10px;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    background-color: #ffecb3;
    border: 1px solid #e0c97f;
    cursor: pointer;
  }

  button:hover {
    background-color: #ffe082;
  }

  #notes {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .note {
    background: #fff9c4;
    padding: 15px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    width: 200px;
    min-height: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    word-wrap: break-word;
    transition: transform 0.2s;
  }

  .note:hover {
    transform: rotate(-1deg);
  }

  .recipient {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<h1>Goodbyes Never Said</h1>

<form id="messageForm">
  <input type="text" id="recipient" placeholder="To (or leave blank for anonymous)">
  <textarea id="content" placeholder="Write your message..." rows="4" required></textarea>
  <button type="submit">Send</button>
</form>

<div id="notes"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
<script>
  // ======= REPLACE THESE WITH YOUR SUPABASE INFO =======
  const SUPABASE_URL = 'https://xiqwcfegzwosvcpdqbto.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpcXdjZmVnendvc3ZjcGRxYnRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5MzYxNjAsImV4cCI6MjA3MDUxMjE2MH0.L8izdCi8lnVj8fOTB7rYkr65H3gGc6mXNwYivStIcvU';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const form = document.getElementById('messageForm');
  const notesDiv = document.getElementById('notes');

  // Fetch and display messages
  async function loadNotes() {
    const { data: messages, error } = await supabase
      .from('messages')
      .select('*')
      .order('created_at', { ascending: false });

    if (error) {
      console.error('Error loading messages:', error);
      return;
    }

    notesDiv.innerHTML = '';
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'note';
      div.innerHTML = `<div class="recipient">${msg.recipient || 'Anonymous'}</div><div>${msg.content}</div>`;
      notesDiv.appendChild(div);
    });
  }

  // Handle new message submission
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const recipient = document.getElementById('recipient').value;
    const content = document.getElementById('content').value;
    if (!content) return;

    const { data, error } = await supabase.from('messages').insert([{ recipient, content }]);
    if (error) {
      console.error('Error inserting message:', error);
      alert('Failed to send message. Check console for details.');
      return;
    }

    form.reset();
    loadNotes(); // Refresh notes immediately
  });

  loadNotes();
</script>
</body>
</html>
